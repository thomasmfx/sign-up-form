<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div id="background">
            <div id="bg-image">
                <img src="assets/images/form-image.jpg" alt="">
            </div>
            <div id="bg-slogan">
                <img id="slogan-logo" src="assets/images/sun.svg" alt="White icon of the sun">
                <span id="slogan-text">Odin</span>
            </div>
        </div>
        <div id="right-side">
            <div id="hero">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
                <h3>Sign up <em>now</em> to get started.</h3>
            
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <form action="" method="get" id="sign-up">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div id="first-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="user_first_name" id="first-name">
                    </div>
                    <div id="second-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="user_last_name" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div id="third-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user_email" id="email">
                    </div>
                    <div id="fourth-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="user_phone_number" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div id="third-input">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="user_password" id="pwd">
                    </div>
                    <div id="fourth-input">
                        <label for="pwd_confirmation">CONFIRM PASSWORD</label>
                        <input type="password" name="user_confirmed_password" id="pwd_confirmation">
                    </div>
                </div>
            </form>
            <button type="submit" id="submit-button" form="sign-up">Create Account</button>
            <p id="login">Already have an account? <a href="" id="login-link">Log in</a></p>
        </div>
    </main>
</body>
</html>
